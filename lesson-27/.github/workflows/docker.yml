name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .
      
      - name: Run tests
        run: docker run myapp:${{ github.sha }} npm test || echo "Tests would run here"
      
      - name: Push to registry
        if: github.ref == 'refs/heads/main'
        run: |
          echo "To push, configure DOCKER_USERNAME and DOCKER_PASSWORD secrets"
